<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quitanda Dona Maria</title>
</head>
<body>
{% if produtos %}
<ul>
    {% for produto in produtos %}
    <li><a href="{% url 'app:produto' produto.id %}">{{ produto }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Nenhum produto encontrado!</p>
{% endif %}
</body>
</html>
