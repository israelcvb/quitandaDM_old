<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto {{ produto.id }}</title>
</head>
<body>
<form action="{% url 'app:produto' produto.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ produto.nome }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for
    </fieldset>
</form>
</body>
</html>
