{% extends "base/base.html" %}
{% block conteudo %}
<p>{{ message }}</p>
<ul>
{% for cliente in object_list %}
    <li>
        <a href="{% url 'cliente:detalhes' cliente.pk %}">{{ cliente }}</a>
    </li>
{% empty %}
    <p>Nenhum cliente cadastrado!</p>
    <p><a class="btn btn-secondary btn-lg" role="button" href="{% url 'cliente:cadastro' %}">Cadastrar novo cliente</a></p>
{% endfor %}
</ul>
{% endblock %}
